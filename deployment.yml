apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-spring-deployment
spec:
  selector:
    matchLabels:
      app: githubActionTest
  replicas: 1
  template:
    metadata:
      labels:
        app: githubActionTest
    spec:
      containers:
        - name: core
          image: jakeheon/githubaction
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: 500m
              memory: 1000Mi